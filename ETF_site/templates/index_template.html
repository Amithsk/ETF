<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NSE ETF Dashboard</title>
  <link rel="stylesheet" href="../ETF_site/etf_site.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">

    <!-- Header -->
    <header class="dashboard-header">
      <h1><i class="fas fa-chart-line"></i>NSE ETF Dashboard</h1>
      <div class="search-container">
        <input type="text" placeholder="Static version - search unavailable" disabled>
        <i class="fas fa-search"></i>
      </div>
    </header>

    <!-- Summary Cards -->
    <section class="summary-section">
      <div class="summary-card">
        <div class="card-icon"><i class="fas fa-coins"></i></div>
        <div class="card-content">
          <h3>{{total_etfs }}</h3>
          <p>Total ETFs</p>
        </div>
      </div>
      <div class="summary-card">
        <div class="card-icon"><i class="fas fa-layer-group"></i></div>
        <div class="card-content">
          <h3>{{ total_categories }}</h3>
          <p>Asset Categories</p>
        </div>
      </div>
      <div class="summary-card">
        <div class="card-icon"><i class="fas fa-building"></i></div>
        <div class="card-content">
          <h3>{{ total_funds }}</h3>
          <p>Mutual Funds</p>
        </div>
      </div>
    </section>
